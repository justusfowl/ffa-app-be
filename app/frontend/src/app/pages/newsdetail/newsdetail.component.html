<div class="news-item">
    <div class="head">
        <img [src]="getImageUrl()">

        <div class="">
                <h3 class="card-title">{{newsObj.header}}</h3>
                <p class="date">{{newsObj.date | date:'MMM d, y'}}</p>
        </div>
    </div>
    
    <p [innerHtml]="sanText(newsObj.text)"></p>  
   

    <button class="more-news" (click)="close()" color="accent" mat-raised-button >OK</button>
</div>
